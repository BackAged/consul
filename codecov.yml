# https://docs.codecov.io/docs/pull-request-comments
comment: false

# https://docs.codecov.io/docs/flags
flags:
  backend:
    paths:
      - !ui-v2/
  api:
    paths:
      - api/
  sdk:
    paths:
      - sdk/
  ui:
    paths:
      - ui-v2/

ignore:
  - "agent/bindata_assetfs.go"
  - "vendor/**/*"
  - "**/*.pb.go"

